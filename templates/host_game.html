<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game - Kahoot-ish</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Lobby Screen */
        .lobby-screen {
            text-align: center;
        }

        .lobby-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .game-code-display {
            background: white;
            color: #667eea;
            padding: 40px;
            border-radius: 20px;
            font-size: 4em;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .join-instructions {
            font-size: 1.3em;
            margin-bottom: 40px;
        }

        .participants-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .participants-section h2 {
            margin-bottom: 20px;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .participant-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .participant-count {
            font-size: 1.2em;
            color: #ffd700;
            font-weight: bold;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-start {
            background: #4caf50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-start:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Question Screen */
        .question-screen {
            display: none;
        }

        .question-control {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .question-number {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .timer-display {
            font-size: 3em;
            color: #ff6b6b;
            font-weight: bold;
        }

        .answers-preview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .answer-preview {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .answer-preview.correct {
            border: 3px solid #4caf50;
        }

        .live-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 1.1em;
            margin-top: 10px;
        }

        /* Leaderboard Screen */
        .leaderboard-screen {
            display: none;
        }

        .leaderboard {
            background: white;
            color: #333;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .leaderboard h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .leaderboard-item:nth-child(1) .rank {
            background: #ffd700;
        }

        .leaderboard-item:nth-child(2) .rank {
            background: #c0c0c0;
        }

        .leaderboard-item:nth-child(3) .rank {
            background: #cd7f32;
        }

        .rank {
            background: #667eea;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5em;
        }

        .player-info {
            flex: 1;
            margin-left: 20px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: 500;
        }

        .player-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .btn-next {
            background: #2196F3;
            color: white;
            margin-top: 30px;
        }

        .btn-next:hover {
            background: #0b7dda;
        }

        .btn-end {
            background: #f44336;
            color: white;
            margin-top: 30px;
        }

        .btn-end:hover {
            background: #da190b;
        }

        .btn-skip {
            background: #f39c12;
            color: white;
            margin-top: 30px;
        }

        .btn-skip:hover {
            background: #e67e22;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lobby Screen -->
        <div id="lobby-screen" class="lobby-screen">
            <h1>üéÆ Game Lobby</h1>
            
            <div class="game-code-display" id="game-code-display">
                XXXXXX
            </div>

            <p class="join-instructions">
                Players can join at <strong>{{ request.url_root }}game/join</strong><br>
                using the code above
            </p>

            <div class="participants-section">
                <h2>Players Joined: <span class="participant-count" id="participant-count">0</span></h2>
                <div class="participants-grid" id="participants-grid">
                    <p style="text-align: center; grid-column: 1/-1; opacity: 0.7;">
                        Waiting for players to join...
                    </p>
                </div>
            </div>

            <button class="btn btn-start" id="start-btn" onclick="startGame()" disabled>
                Start Game
            </button>
        </div>

        <!-- Question Screen -->
        <div id="question-screen" class="question-screen">
            <div class="question-control">
                <div class="question-number" id="question-number">Question 1 of 5</div>
                <div class="question-text" id="question-text"></div>
                <div class="timer-display" id="timer-display">30</div>
            </div>

            <div class="answers-preview" id="answers-preview">
                <!-- Answers will be shown here -->
            </div>

            <div class="live-stats">
                <h2 style="margin-bottom: 20px;">Live Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="answered-count">0</div>
                        <div class="stat-label">Answered</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="correct-count">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avg-time">0s</div>
                        <div class="stat-label">Avg Time</div>
                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-skip" onclick="skipQuestionHost()">‚è≠Ô∏è Skip Countdown</button>
            </div>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="leaderboard-screen">
            <div class="leaderboard">
                <h2>üèÜ Leaderboard</h2>
                <div id="leaderboard-list"></div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-next" id="next-btn" onclick="nextQuestion()">
                    Next Question ‚Üí
                </button>
                <button class="btn btn-end" onclick="endGame()">
                    End Game
                </button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const gameCode = "{{ game_code }}";
        let participants = [];
        let currentQuestionIndex = 0;
        let questions = [];
        let questionTimer = null;
        let answeredCount = 0;
        let correctCount = 0;
        let totalTime = 0;
        let timeCount = 0;

        // Join host room
        socket.emit('join_host_room', { game_code: gameCode });

        document.getElementById('game-code-display').textContent = gameCode;

        // Listen for participants joining
        socket.on('participant_joined', (data) => {
            participants.push(data);
            updateParticipantsList();
            updateParticipantCount();
            
            // Enable start button if at least 1 player
            if (participants.length > 0) {
                document.getElementById('start-btn').disabled = false;
            }
        });

        // Listen for quiz data
        socket.on('quiz_data', (data) => {
            console.log('[host_game.html] quiz_data received:', data);
            questions = data.questions;
            console.log('[host_game.html] Loaded', questions.length, 'questions');
        });

        function updateParticipantsList() {
            const grid = document.getElementById('participants-grid');
            grid.innerHTML = participants.map(p => `
                <div class="participant-card">${p.nickname}</div>
            `).join('');
        }

        function updateParticipantCount() {
            document.getElementById('participant-count').textContent = participants.length;
        }

        function startGame() {
            console.log('[host_game.html] startGame called, questions loaded:', questions.length);
            if (questions.length === 0) {
                alert('Error: Quiz questions not loaded. Please refresh and try again.');
                return;
            }
            socket.emit('start_game', { game_code: gameCode });
            // Delay to ensure players receive game_started and join the room
            // Players have to: 1) receive redirect event, 2) load page, 3) join socket room
            setTimeout(() => {
                console.log('[host_game.html] Sending first question after delay');
                showQuestion(0);
                showScreen('question-screen');
            }, 2000);
        }

        function showQuestion(index) {
            console.log('[host_game.html] showQuestion called with index:', index);
            currentQuestionIndex = index;
            const question = questions[index];
            
            if (!question) {
                console.error('[host_game.html] Question not found at index:', index);
                return;
            }
            
            answeredCount = 0;
            correctCount = 0;
            totalTime = 0;
            timeCount = 0;
            
            document.getElementById('question-number').textContent = 
                `Question ${index + 1} of ${questions.length}`;
            document.getElementById('question-text').textContent = question.question_text;
            
            const answersPreview = document.getElementById('answers-preview');
            answersPreview.innerHTML = question.answers.map(answer => `
                <div class="answer-preview ${answer.is_correct ? 'correct' : ''}">
                    ${answer.answer_text}
                    ${answer.is_correct ? '‚úì' : ''}
                </div>
            `).join('');

            // Send question to all players
            const questionData = {
                question_id: question.question_id,
                question_number: index + 1,
                total_questions: questions.length,
                question_text: question.question_text,
                time_limit: question.time_limit,
                points: question.points,
                answers: question.answers
            };
            console.log('[host_game.html] Emitting show_question with data:', questionData);
            socket.emit('show_question', {
                game_code: gameCode,
                question: questionData
            });

            // Start timer
            startQuestionTimer(question.time_limit);
        }

        function startQuestionTimer(timeLimit) {
            clearInterval(questionTimer);  // Clear any existing timer first
            let timeLeft = timeLimit;
            document.getElementById('timer-display').textContent = timeLeft;

            questionTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-display').textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(questionTimer);
                    showLeaderboard();
                }
            }, 1000);
        }

        function skipQuestionHost() {
            console.log('[host_game.html] Skipping question from host side');
            clearInterval(questionTimer);
            showLeaderboard();
        }

        // Listen for answers
        socket.on('answer_submitted', (data) => {
            answeredCount++;
            if (data.correct) {
                correctCount++;
            }
            
            // Track time for average calculation
            if (data.time_taken !== undefined) {
                totalTime += data.time_taken;
                timeCount++;
                const avgTime = (totalTime / timeCount).toFixed(1);
                document.getElementById('avg-time').textContent = `${avgTime}s`;
            }
            
            document.getElementById('answered-count').textContent = 
                `${answeredCount}/${participants.length}`;
            document.getElementById('correct-count').textContent = correctCount;
        });

        function showLeaderboard() {
            clearInterval(questionTimer);
            
            // Request leaderboard from server
            socket.emit('get_leaderboard', { game_code: gameCode });
        }

        // Listen for leaderboard data
        socket.on('leaderboard_data', (data) => {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = data.leaderboard.map((player, index) => `
                <div class="leaderboard-item">
                    <div class="rank">${index + 1}</div>
                    <div class="player-info">
                        <div class="player-name">${player.nickname}</div>
                    </div>
                    <div class="player-score">${player.total_score}</div>
                </div>
            `).join('');

            // Show/hide next button based on remaining questions
            const nextBtn = document.getElementById('next-btn');
            if (currentQuestionIndex >= questions.length - 1) {
                nextBtn.style.display = 'none';
            } else {
                nextBtn.style.display = 'inline-block';
            }

            // Broadcast leaderboard to all players
            socket.emit('broadcast_leaderboard', {
                game_code: gameCode,
                leaderboard: data.leaderboard
            });

            showScreen('leaderboard-screen');
        });

        function nextQuestion() {
            console.log('[host_game.html] nextQuestion called, currentQuestionIndex:', currentQuestionIndex, 'total questions:', questions.length);
            if (!questions || questions.length === 0) {
                console.error('[host_game.html] ERROR: questions not loaded!');
                alert('Error: Questions not loaded. Please refresh the page.');
                return;
            }
            if (currentQuestionIndex < questions.length - 1) {
                console.log('[host_game.html] Moving to next question:', currentQuestionIndex + 1);
                clearInterval(questionTimer);  // Clear any existing timer
                const nextIndex = currentQuestionIndex + 1;
                showQuestion(nextIndex);
                showScreen('question-screen');
            } else {
                console.log('[host_game.html] Already on last question, cannot advance');
                alert('This is the last question! Click "End Game" to finish.');
            }
        }

        function endGame() {
            socket.emit('end_game', { game_code: gameCode });
            alert('Game ended! Returning to dashboard...');
            window.location.href = '/admin/dashboard';
        }

        function showScreen(screenId) {
            const screens = ['lobby-screen', 'question-screen', 'leaderboard-screen'];
            screens.forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';
        }
    </script>
</body>
</html>
